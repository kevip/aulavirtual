{% extends 'plataforma/base.html' %}
{% load staticfiles %}
{% block content%}

  <div class="container">
  <div class="card card-form">
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">           
        <h4 class="center-align">Matrícula </h4>
        <input type="text" hidden="true" value="holalal">
        <div class="input-field col s12 m6 offset-m3">
          {% if user.is_authenticated %}
          <input type="text" name="nombre" value="{{user.first_name}}" disabled>
          {% else %}
          <input type="text" name="nombres" value="" disabled>
          {% endif %}
          <label for="nombres">Nombres</label>
        </div>

        <div class="input-field col s12 m6 offset-m3">
          {% if user.is_authenticated %}
          <input type="text" name="nombre" value="{{user.last_name}}" disabled>
          {% else %}
          <input type="text" name="apellidos" value="">
          {% endif %}
          <label for="apellidos">Apellidos</label>
        </div>

        <div class="input-field col s12 m6 offset-m3">
          {% if user.is_authenticated %}
          <input type="text" name="nombre" value="{{user.email}}" disabled>
          {% else %}
          <input type="text" name="email" value="">
          {% endif %}
          <label for="email">Email</label>
        </div>

        <div class="input-field col s12 m6 offset-m3">
          <select>
            <option value="{{ curso.id }}" selected>{{curso.nombre}}</option>            
            {% for c in cursos %}
            {% if c.id != curso.id %}            
            <option value="{{ c.id }}">{{c.nombre}}</option>                        
            {% endif %}
            {% endfor %}
          </select>          
        </div>

        <div class="input-field col s12 m6 offset-m3">
          <select>
            <option value="2" selected>Membresia 1 año</option>                        
            <option value="1">Membresia 1 mes</option>
            <option value="1">Membresia 6 meses</option>                                    
            
          </select>          
        </div>
<!--
        <div class="input-field col s12 m6 offset-m3">
          <input type="text" costo="30$" disabled>
          <label for="costo" disabled>costo</label>
        </div>      
-->
        <div class="input-field col s12 m6 offset-m3">
          <button class="btn btn-login green waves-effect waves-light" type="submit" name="action">Matricularse
              <i class="material-icons right">send</i>
            </button>
        </div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
