{% extends 'plataforma/base.html' %}
{% load staticfiles %}
{% block content %}
	{% if user.is_authenticated %}
    <a href="{% url 'cerrar_sesion' %}">Cerrar Sesion</a>
    {% else %}
	<div class="row login-cont">
	    <form class="col s12 l6 login-form" id="login-form" method="POST" action="{% url 'iniciar_sesion' %}">	    	
	    	{% csrf_token %}
	    	<div class="row">		    		
				<div class="input-field col s12 m4 ">
				  <input id="email" type="email" class="validate" name="email" required>
				  <label for="email">E-mail</label>
				</div>					
				<div class="input-field col s12 m4 ">
				  <input
				   id="password" type="password" class="validate" name="password"required>
				  <label for="password">Password</label>
				</div>
				<div class="input-field col s12 m4">
					<button class="btn btn-login blue darken-3 waves-effect waves-light" type="submit" name="action">Log in
					    <i class="material-icons right">send</i>
				  	</button>
				</div>
	    	</div>				
	    </form>
    </div>
    {% endif%}
	<div class="container">		
		<!--Registro de Alumno -->
		<div class="row">			
		    <form class="col s12" id="register-form" method="POST" action="{% url 'registrar_usuario' %}" >
		    	{% csrf_token %}
		    	<div class="row">
		    		<div class="col s12 m6 offset-m3">
		    			<h5 class="">Registrarse como alumno</h5>
		    		</div>
		    	</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="nombre" type="text" class="validate" name="nombre" required>
					  <label for="nombre">Nombre</label>
					</div>					
				</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="apellido" type="text" class="validate" name="apellido" required>
					  <label for="apellido">Apellido</label>
					</div>					
				</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="remail" type="email" class="validate" name="email" required>
					  <label for="remail">E-mail</label>
					</div>					
				</div>				
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input
					   id="rpassword" type="password" class="validate" name="password"required>
					  <label for="password">Password</label>
					</div>
				</div>				
				<div class="row">
					<div class="input-field col s12 m6 offset-m3 center-align">
						<button class="btn btn-registrar blue darken-3 waves-effect waves-light" type="submit" name="reg_alumno">Registrar
						    <i class="material-icons right">send</i>
					  	</button>
					</div>
				</div>
		    </form>						
		</div>
		<!--Registro de profesor -->
        <div class="row">			
		    <form class="col s12" class="register-form" method="POST" action="{% url 'registrar_usuario' %}" >
		    	{% csrf_token %}
		    	<div class="row">
		    		<div class="col s12 m6 offset-m3">
		    			<h5 class="">Registrarse como profesor</h5>
		    		</div>
		    	</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="nombre" type="text" class="validate" name="nombre" required>
					  <label for="nombre">Nombre</label>
					</div>					
				</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="apellido" type="text" class="validate" name="apellido" required>
					  <label for="apellido">Apellido</label>
					</div>					
				</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input id="remail" type="email" class="validate" name="email" required>
					  <label for="remail">E-mail</label>
					</div>					
				</div>				
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
					  <input
					   id="rpassword" type="password" class="validate" name="password"required>
					  <label for="password">Password</label>
					</div>
				</div>				
				<div class="row">
					<div class="input-field col s12 m6 offset-m3 center-align">
						<button class="btn btn-registrar blue darken-3 waves-effect waves-light" type="submit" name="reg_profesor">Registrar
						    <i class="material-icons right">send</i>
					  	</button>
					</div>
				</div>
		    </form>						
		</div>
	</div>			
{% endblock %}
