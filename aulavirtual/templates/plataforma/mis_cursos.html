{% extends 'plataforma/base.html' %}
{% load staticfiles %}
{% block content %}

{% if user.is_authenticated %}  
  <div class="row">
    {% for curso in cursos %}
    {% if curso.id != 1 %}
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">            
          <img class="img-curso"src="{{curso.logo.url}}">
        </div>
        <div class="card-content">
          <span class="card-title">{{ curso.nombre }}</span>
          <p>{{ curso.descripcion }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'detalle_curso' curso.id %}">Ingresar</a>          
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
{% else %}  
  <h3>Debe autenticarse</h3>
{% endif%}  
{% endblock %}
