{% extends 'plataforma/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
	<div class="card card-form">
		<form method="POST" action="{% url 'agregar_curso' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">		    		
				<h4 class="center-align">Agregar Curso</h4>
				<div class="input-field col s12 m6 offset-m3">				
					{{ form.nombre }}								
					<label for="nombre">Nombre</label>
				</div>					
				<div class="input-field col s12 m6 offset-m3">
					{{ form.codigo }}
					<label for="codigo">Codigo</label>
				</div>
				<div class="input-field file-field col s12 m6 offset-m3">								
					<div class="btn">
						<span>Logo</span>
						{{ form.logo }}
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>							
				</div>
				<div class="input-field col s12 m6 offset-m3">
					{{ form.descripcion}}
					<label for="descripcion">Descripci√≥n</label>
				</div>
				<div class="input-field col s12 m6 offset-m3">				
					{{ form.profesor}}
					<label for="profesor">Seleccione profesor</label>
				</div>
				<div class="input-field col s12 m6 offset-m3">
					<button class="btn btn-login green waves-effect waves-light" type="submit" name="action">Agregar
					    <i class="material-icons right">send</i>
				  	</button>
				</div>
	    	</div>				
		</form>
	</div>
</div>
{% endblock %}
